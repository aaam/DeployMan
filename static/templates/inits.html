<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Inits <small>Executed init scripts</small></h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Inits
        </div>
        <div class="panel-body">
            Every virtual machine in the cloud is initialized by a bash script
            executed by a program called <i>cloud-init</i>. Every bash script
            which was send for execution to an EC2 instance is saved by
            Deploy-Man and can be reviewed on this page.
        </div>
    </div>

    <table class="table table-hover table-condensed" ng-controller="InitsCtrl">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tr ng-repeat="init in inits">
        <td>{{init.path}}</a></td>
      </tr>
    </table>
  </div>
</div>
