<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Container <small>Docker container</small></h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12" ng-controller="ContainerCtrl">

    <h3>Information</h3>

    <table class="table table-hover table-condensed">
      <tr>
          <td>ID:</td>
          <td>{{container.id}}</td>
      </tr>
    </table>

    <h3>Log</h3>
    <pre>{{ container.log }}</pre>

  </div>
</div>
