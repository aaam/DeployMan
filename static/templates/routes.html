<div class="row">
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Routes <small>Deploy-Man Web API</small></h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary">
            <div class="panel-heading">
                Routes/API
            </div>
            <div class="panel-body">
                Deploy-Man offers a simple JSON-based web API. This means that
                Deploy-Man provides objects as JSON via certain routes. These
                routes are described below.
            </div>
        </div>

        <table class="table table-hover table-condensed" ng-controller="RoutesCtrl">
            <thead>
                <tr>
                    <th>Route</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tr ng-repeat="(key, value) in routes">
                <td><a href="{{key}}">{{key}}</a></td>
                <td>{{value}}</td>
            </tr>
        </table>
    </div>
</div>
