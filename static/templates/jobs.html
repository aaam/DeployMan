<div class="row">
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Jobs <small>Started formations</small></h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary">
            <div class="panel-heading">
                Jobs
            </div>
            <div class="panel-body">
                Jobs represent started formations. Each started formation will
                result on one job. A job might already be finished at the time
                you view it or not. However, it cannot be canceled or stopped.
            </div>
        </div>

        <table class="table table-hover table-condensed" ng-controller="JobsCtrl">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Formation</th>
                </tr>
            </thead>
            <tr ng-repeat="job in jobs">
                <td><a href="#/job-view/{{job.id}}">{{job.id}}</a></td>
                <td>{{job.formation.name}}</td>
            </tr>
        </table>
    </div>
</div>
