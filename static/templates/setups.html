<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Setups <small>Available database setups</small></h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover table-condensed" ng-controller="SetupsCtrl">
      <thead>
        <tr>
          <th>ID</th>
        </tr>
      </thead>
      <tr ng-repeat="setup in setups">
        <td>{{setup.path}}</td>
      </tr>
    </table>
  </div>
</div>
