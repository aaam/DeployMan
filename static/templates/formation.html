<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Formation <small>EC2 instance</small></h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12" ng-controller="FormationCtrl">

    <h3>Information</h3>

    <table class="table table-hover table-condensed">
      <tr>
          <td>Name:</td>
          <td>{{formation.name}}</td>
      </tr>
      <tr>
          <td>Description:</td>
          <td>{{formation.description}}</td>
      </tr>
    </table>

    <h3>Status</h3>

    <h3>Formation</h3>
    <pre>{{formation | json}}</pre>

  </div>
</div>
