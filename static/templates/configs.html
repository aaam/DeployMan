<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Configs <small>Available Docker configs</small></h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover table-condensed" ng-controller="ConfigsCtrl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Size</th>
          <th>Files</th>
        </tr>
      </thead>
      <tr ng-repeat="config in configs">
        <td><pre><a href="{{config.url}}">{{config.name}}</a></pre></td>
        <td>{{config.size | bytes}}</td>
        <td>{{config.numberOfFiles}}</td>
      </tr>
    </table>
  </div>
</div>
